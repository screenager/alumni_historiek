<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onze voorbije concerten</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Caveat:wght@400;600&display=swap" rel="stylesheet">
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Navigation CSS -->
    <link rel="stylesheet" href="nav.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --flip-scale: 1.3;
            --flip-tz: 300px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: url('aula_wideshot.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        header {
            text-align: center;
            padding: 1.5rem 1rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        header .logo {
            max-width: 250px;
            height: auto;
            margin: 0 auto 0.5rem;
            display: block;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .nav-link {
            display: inline-block;
            margin-top: 1rem;
            color: #f8b500;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #ff6b6b;
        }

        /* Coverflow Container */
        .coverflow-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 200px);
            min-height: 500px;
            perspective: 1200px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
        }

        .coverflow-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            pointer-events: none;
        }

        /* Postcard styling */
        .postcard {
            position: absolute;
            width: 450px;
            height: 623px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                        left 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                        opacity 0.4s ease,
                        filter 0.3s ease,
                        z-index 0s;
            left: 50%;
            top: 50%;
            margin-left: -225px;
            margin-top: -325px;
            pointer-events: auto;
            filter: drop-shadow(0 15px 30px rgba(0, 0, 0, 0.25));
            will-change: transform, opacity;
        }

        /* Faster transitions during rapid keyboard navigation */
        .coverflow-wrapper.rapid-nav .postcard {
            transition: transform 0.15s ease-out, 
                        opacity 0.1s ease-out,
                        z-index 0s !important;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2)) !important;
        }
        .coverflow-wrapper.rapid-nav .postcard.focused {
            transition: transform 0.15s ease-out, 
                        opacity 0.1s ease-out,
                        z-index 0s !important;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2)) !important;
        }
        /* Disable hover effects during rapid scroll to prevent extra repaints */
        .coverflow-wrapper.rapid-nav .postcard:not(.focused):hover {
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2)) !important;
            transform: none;
        }

        .postcard.focused {
            z-index: 100;
            cursor: pointer;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.35));
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                        left 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                        opacity 0.4s ease,
                        filter 1s ease,
                        z-index 0s;
        }

        .postcard.focused.flipped {
            filter: drop-shadow(0 25px 50px rgba(0, 0, 0, 0.3));
            transform: translateX(0) translateZ(var(--flip-tz, 300px)) rotateY(0) scale(1) !important;
        }

        .postcard:not(.focused) {
            cursor: pointer;
        }

        .postcard:not(.focused):hover {
            filter: brightness(1.25) drop-shadow(0 0 20px rgba(248, 181, 0, 0.5));
            opacity: 1 !important;
            transform: translateX(var(--tx)) translateZ(calc(var(--tz) + 50px)) rotateY(calc(var(--ry) * 0.7)) scale(calc(var(--scale) + 0.08)) !important;
            z-index: 99 !important;
        }

        .postcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }

        .postcard.flipped .postcard-inner {
            transform: rotateY(180deg) rotateZ(90deg) scale(var(--flip-scale));
        }

        /* Flip hint icon */
        .flip-icon {
            position: absolute;
            bottom: 25px;
            right: 25px;
            width: 70px;
            height: 70px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.4s ease, transform 0.4s ease;
            z-index: 20;
            pointer-events: none;
        }

        .flip-icon svg {
            width: 50px;
            height: 50px;
            color: rgba(255, 255, 255, 0.9);
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
            animation: flipIconPulse 2s ease-in-out infinite;
        }

        @keyframes flipIconPulse {
            0%, 100% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(180deg);
            }
        }

        .flip-icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: iconPulse 2s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.15);
                opacity: 0.8;
            }
        }

        .postcard.focused:not(.flipped) .flip-icon {
            opacity: 1;
            transform: scale(1);
        }

        .postcard.flipped .flip-icon {
            opacity: 0;
            transform: scale(0.8);
        }

        .postcard-front,
        .postcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: 8px;
            overflow: hidden;
            pointer-events: none;
            background: #f5f0e1;
            transform: translateZ(1px);
        }

        .postcard.flipped .postcard-back {
            overflow: visible;
            pointer-events: auto;
        }

        /* Postcard Front */
        .postcard-front {
            background: #f5f0e1;
            border: 5px solid #f5f0e1;
        }

        .postcard-front postcard_img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        .postcard-front-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
        }

        .postcard-year {
            font-size: 1.2rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .postcard-title-front {
            font-size: 2.5rem;
            font-weight: 700;
            margin-top: 0.5rem;
            text-shadow: 0 3px 6px rgba(0,0,0,0.5);
        }

        /* Stamp effect */
        .stamp {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 100px;
            height: 120px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            transition: opacity 0.3s ease;
            border: 4px dashed #fff;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            color: white;
            text-align: center;
            transform: rotate(5deg);
            box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .postcard.flipped .stamp {
            opacity: 0;
        }

        /* Postcard Back */
        .postcard-back {
            background: #f5f0e1;
            transform: rotateY(180deg) translateZ(1px);
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-family: 'Caveat', cursive;
        }

        .postcard-back-content {
            /* Swap dimensions: content is landscape inside portrait container */
            /* After card rotates 90deg, the visible area is 650×450 (height×width of front) */
            position: absolute;
            width: 650px;
            height: 450px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(90deg);
            display: flex;
            flex-direction: row;
            padding: 2rem;
            box-sizing: border-box;
        }

        .postcard-back-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            background: #ccc;
        }

        .postcard-back-left {
            width: 48%;
            height: 100%;
            overflow: hidden;
            padding-right: 1.5rem;
            font-size: 0.85rem;
            line-height: 1.4;
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .postcard-back-left .text-repertoire-spacer {
            flex-shrink: 0;
            height: 0.6rem;
        }

        .postcard-back-text {
            font-size: 0.82rem;
            color: #444;
            line-height: 1.35;
            flex: 0 1 auto;
            max-height: 35%;
            min-height: 0;
            overflow: hidden;
            position: relative;
        }

        /* Equal heights: when text has enough content, both sections share space equally */
        .postcard-back-left.equal-heights .postcard-back-text {
            flex: 1 1 0;
            max-height: none;
        }

        .postcard-back-left.equal-heights .postcard-back-repertoire {
            flex: 1 1 0;
        }

        .postcard-back-text p {
            margin-bottom: 0.15rem;
        }

        .postcard-back-repertoire {
            font-size: 0.78rem;
            color: #555;
            line-height: 1.3;
            flex: 1 1 auto;
            min-height: 0;
            overflow: hidden;
            position: relative;
        }

        .postcard-back-repertoire p {
            margin-bottom: 0.15rem;
        }

        .postcard-back-repertoire-label,
        .postcard-back-text-label {
            font-family: 'Caveat', cursive;
            font-size: 0.9rem;
            font-weight: 600;
            color: #1a1a2e;
            margin-bottom: 0.1rem;
            flex-shrink: 0;
        }

        .postcard-back-bottom-row {
            display: flex;
            gap: 0.75rem;
            flex-shrink: 0;
            padding-top: 0.35rem;
            margin-top: auto;
        }

        .postcard-back-director {
            flex: 1;
            font-size: 0.75rem;
            color: #444;
            line-height: 1.3;
            overflow: hidden;
            position: relative;
            max-height: 50px;
        }

        .postcard-back-coorporation {
            flex: 1;
            font-size: 0.75rem;
            color: #444;
            line-height: 1.3;
            overflow: hidden;
            position: relative;
            max-height: 50px;
        }

        .postcard-back-director .bottom-label,
        .postcard-back-coorporation .bottom-label {
            font-weight: 600;
            color: #1a1a2e;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.1rem;
        }

        .postcard-back-right {
            width: 48%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding-left: 1.5rem;
        }

        .postcard-back-title {
            font-family: 'Caveat', cursive;
            font-size: 1.7rem;
            font-weight: 600;
            color: #1a1a2e;
            margin-bottom: 0.25rem;
            text-align: right;
        }

        .postcard-back-date {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 0.5rem;
            font-style: italic;
            text-align: right;
        }

        .postmark {
            width: 80px;
            height: 80px;
            border: 3px solid #c0392b;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #c0392b;
            font-size: 0.75rem;
            text-align: center;
            transform: rotate(-15deg);
            opacity: 0.7;
            margin-bottom: 0.5rem;
            flex-shrink: 0;
        }

        .postmark-city {
            font-weight: 700;
            font-size: 0.9rem;
        }

        /* Right side images container */
        .postcard-back-images {
            flex: 1;
            width: 100%;
            position: relative;
            min-height: 0;
        }

        .postcard-back-images .concert-img {
            position: absolute;
            border-radius: 4px;
            object-fit: cover;
            box-shadow: 2px 3px 10px rgba(0,0,0,0.25);
            border: 3px solid #fff;
            background: #ddd;
        }

        .postcard-back-images .concert-img:nth-child(1) {
            width: 55%;
            height: 52%;
            top: 5%;
            left: 0;
            transform: rotate(-4deg);
            z-index: 2;
        }

        .postcard-back-images .concert-img:nth-child(2) {
            width: 48%;
            height: 46%;
            top: 8%;
            right: 0;
            transform: rotate(5deg);
            z-index: 1;
        }

        .postcard-back-images .concert-img:nth-child(3) {
            width: 52%;
            height: 48%;
            bottom: 2%;
            left: 8%;
            transform: rotate(-2deg);
            z-index: 3;
        }

        .postcard-back-images .concert-img:nth-child(4) {
            width: 46%;
            height: 44%;
            bottom: 0%;
            right: 2%;
            transform: rotate(3deg);
            z-index: 4;
        }

        .postcard-back-images .concert-img-placeholder {
            position: absolute;
            border-radius: 4px;
            border: 2px dashed #bbb;
            background: rgba(200, 200, 200, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 0.65rem;
            font-family: 'Inter', sans-serif;
        }

        .postcard-back-images .concert-img-placeholder:nth-child(1) {
            width: 55%;
            height: 52%;
            top: 5%;
            left: 0;
            transform: rotate(-4deg);
            z-index: 2;
        }

        .postcard-back-images .concert-img-placeholder:nth-child(2) {
            width: 48%;
            height: 46%;
            top: 8%;
            right: 0;
            transform: rotate(5deg);
            z-index: 1;
        }

        .postcard-back-images .concert-img-placeholder:nth-child(3) {
            width: 52%;
            height: 48%;
            bottom: 2%;
            left: 8%;
            transform: rotate(-2deg);
            z-index: 3;
        }

        .postcard-back-images .concert-img-placeholder:nth-child(4) {
            width: 46%;
            height: 44%;
            bottom: 0%;
            right: 2%;
            transform: rotate(3deg);
            z-index: 4;
        }

        /* Concert image clickable */
        .postcard-back-images .concert-img {
            cursor: pointer;
            transition: filter 0.2s ease, box-shadow 0.2s ease;
        }

        .postcard-back-images .concert-img:hover {
            filter: brightness(1.1);
            box-shadow: 3px 5px 15px rgba(0,0,0,0.4);
        }

        /* Lightbox overlay */
        .lightbox-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.48);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: zoom-out;
        }

        .lightbox-img {
            max-width: 88vw;
            max-height: 88vh;
            border-radius: 6px;
            /* box-shadow: 0 20px 60px rgba(0,0,0,0.6); */
            border: 4px solid #fff;
            object-fit: contain;
            z-index: 10001;
            cursor: zoom-out;
        }

        .lightbox-content {
            position: relative;
            display: inline-block;
            z-index: 10001;
        }

        .lightbox-close-btn {
            position: absolute;
            bottom: 16px;
            right: 16px;
            width: 70px;
            height: 70px;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            border-radius: 50%;
            color: rgba(255, 255, 255, 0.9);
            font-size: 2rem;
            font-weight: 300;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10002;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
            transition: background 0.2s ease, transform 0.2s ease;
        }

        .lightbox-close-btn:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: scale(1.1);
        }

        .lightbox-nav-btn {
            position: absolute;
            bottom: 16px;
            width: 70px;
            height: 70px;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            border-radius: 50%;
            color: rgba(255, 255, 255, 0.9);
            font-size: 2rem;
            font-weight: 300;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10002;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
            transition: background 0.2s ease, transform 0.2s ease;
        }

        .lightbox-nav-btn:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: scale(1.1);
        }

        .lightbox-nav-btn.prev {
            right: 188px;
        }

        .lightbox-nav-btn.next {
            right: 102px;
        }

        /* Navigation arrows */
        .coverflow-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%) translateZ(0);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s ease, border-color 0.3s ease, transform 0.3s ease;
            z-index: 200;
            color: white;
            font-size: 1.5rem;
            pointer-events: auto;
        }

        .coverflow-nav:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-50%) translateZ(0) scale(1.1);
        }

        .coverflow-nav.prev {
            left: 30px;
        }

        .coverflow-nav.next {
            right: 30px;
        }

        /* Flip hint */
        .flip-hint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(248, 181, 0, 0.9);
            color: #1a1a2e;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 150;
            pointer-events: none;
        }

        .flip-hint.visible {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .postcard {
                width: 380px;
                height: 550px;
                margin-left: -190px;
                margin-top: -275px;
            }

            .postcard-front {
                border-width: 16px;
            }

            .postcard-title-front {
                font-size: 1.8rem;
            }

            .postcard-back-content {
                width: 550px;
                height: 380px;
            }

            .postcard-back-title {
                font-size: 1.4rem;
            }

            .postcard-back-text {
                font-size: 0.72rem;
            }

            .postcard-back-repertoire {
                font-size: 0.68rem;
            }

            .postcard-back-director,
            .postcard-back-coorporation {
                font-size: 0.65rem;
            }

            .stamp {
                width: 80px;
                height: 96px;
                font-size: 1rem;
            }

            .postmark {
                width: 65px;
                height: 65px;
                font-size: 0.7rem;
            }

            .postmark-city {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 768px) {
            .postcard {
                width: 280px;
                height: 381px;
                margin-left: -140px;
                margin-top: -200px;
            }

            .postcard-front {
                border-width: 10px;
            }

            .postcard-front-overlay {
                padding: 1rem;
            }

            .postcard-year {
                font-size: 0.9rem;
            }

            .postcard-title-front {
                font-size: 1.4rem;
            }

            .postcard-back-content {
                width: 400px;
                height: 280px;
                padding: 1rem;
            }

            .postcard-back-left {
                font-size: 0.7rem;
                padding-right: 0.5rem;
            }

            .postcard-back-title {
                font-size: 1.1rem;
            }

            .postcard-back-date {
                font-size: 0.65rem;
            }

            .postcard-back-text {
                font-size: 0.65rem;
            }

            .postcard-back-repertoire {
                font-size: 0.6rem;
            }

            .postcard-back-director,
            .postcard-back-coorporation {
                font-size: 0.6rem;
            }

            .stamp {
                width: 50px;
                height: 60px;
                font-size: 0.7rem;
                top: 12px;
                right: 12px;
            }

            .postmark {
                width: 50px;
                height: 50px;
                font-size: 0.5rem;
                border-width: 2px;
            }

            .postmark-city {
                font-size: 0.6rem;
            }

            .flip-icon {
                width: 50px;
                height: 50px;
                bottom: 15px;
                right: 15px;
            }

            .flip-icon svg {
                width: 35px;
                height: 35px;
            }

            .coverflow-nav {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }

            .coverflow-nav.prev {
                left: 10px;
            }

            .coverflow-nav.next {
                right: 10px;
            }

            header h1 {
                font-size: 2rem;
            }
        }

        /* Custom scrollbar – always visible */
        .custom-scroll-wrapper {
            position: relative;
            overflow: hidden;
            height: 100%;
        }

        .custom-scroll-content {
            height: 100%;
            overflow-y: scroll;
            padding-right: 14px; /* room for the custom track */
            scrollbar-width: none; /* Firefox */
        }

        .custom-scroll-content::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        .custom-scroll-track {
            position: absolute;
            top: 0;
            right: 0;
            width: 6px;
            height: 100%;
            background: rgba(180, 170, 150, 0.25);
            border-radius: 3px;
        }

        .custom-scroll-thumb {
            position: absolute;
            top: 0;
            right: 0;
            width: 6px;
            min-height: 18px;
            background: rgba(100, 90, 70, 0.5);
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.15s ease;
        }

        .custom-scroll-thumb:hover,
        .custom-scroll-thumb.dragging {
            background: rgba(80, 70, 50, 0.75);
        }

        .custom-scroll-track.hidden {
            display: none;
        }

        .custom-scroll-thumb.hidden {
            display: none;

<body>
    <header>
        <img src="logo.png" alt="Orchestra Logo" class="logo">
        <p>Blader door herinneringen aan onze eerdere optredens</p>
        <!--<a href="tegels.html" class="nav-link">← Back to Grid View</a>-->
    </header>

    <div class="coverflow-container">
        <div class="coverflow-wrapper" id="coverflowWrapper">
            <!-- Postcards will be dynamically inserted here -->
        </div>

        <button class="coverflow-nav prev" id="prevBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>
        <button class="coverflow-nav next" id="nextBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>

        <div class="flip-hint" id="flipHint">Klik op het postkaartje!</div>
    </div>

    <script>
        $(document).ready(function() {
        // Load concert data from external JSON file
        $.getJSON('concertData.json', function(concertData) {

            // revert order
            concertData.reverse();


            const $wrapper = $('#coverflowWrapper');
            const $flipHint = $('#flipHint');
            let currentIndex = 0;
            let totalCards = concertData.length;

            // Generate postcard HTML
            function generatePostcard(concert, index) {
                const repertoireHtml = concert.Repertoire
                    .split('\n')
                    .filter(item => item.trim() !== '')
                    .map(item => `<p>${item.trim()}</p>`)
                    .join('');

                const textHtml = concert.text
                    ? concert.text.split('\n').filter(l => l.trim()).map(l => `<p>${l.trim()}</p>`).join('')
                    : '';

                // Build images HTML: use images from concertData (max 4)
                const imgs = concert.images || [];
                let imagesHtml = '';
                const concertDir = concert.postcard_img.split('/')[0];
                const maxThumbs = Math.min(imgs.length, 4);
                for (let i = 0; i < maxThumbs; i++) {
                    const img = imgs[i];
                    const thumbSrc = 'concerts/' + concertDir + '/' + (img.thumb || img);
                    const fullSrc = 'concerts/' + concertDir + '/' + (img.full || img);
                    imagesHtml += `<img class="concert-img" src="${thumbSrc}" data-full="${fullSrc}" alt="${concert.title} foto ${i+1}">`;
                }

                return `
                    <div class="postcard" data-index="${index}">
                        <div class="postcard-inner">
                            <div class="postcard-front">
                                <img src="concerts/${concert.postcard_img}" alt="${concert.title}">
                                <div class="stamp">
                                    <span>${concert.season}<br>${concert.year}</span>
                                </div>
                                ${!concert.postcard_img ? `<div class="postcard-front-overlay">
                                    <span class="postcard-year">${concert.dates || concert.year}</span>
                                    <h3 class="postcard-title-front">${concert.title}</h3>
                                </div>` : ''}
                                <div class="flip-icon">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                                        <path d="M3 3v5h5"></path>
                                    </svg>
                                </div>
                            </div>
                            <div class="postcard-back">
                                <div class="postcard-back-content">
                                    <div class="postcard-back-left${textHtml && concert.text.trim().length >= 50 ? ' equal-heights' : ''}">
                                        ${textHtml ? `<div class="postcard-back-text" data-custom-scroll>${textHtml}</div><div class="text-repertoire-spacer"></div>` : ''}
                                        <div class="postcard-back-repertoire-label">Repertoire</div>
                                        ${repertoireHtml ? `<div class="postcard-back-repertoire" data-custom-scroll>${repertoireHtml}</div>` : '<div class="postcard-back-repertoire" data-custom-scroll><p>Geen repertoire beschikbaar.</p></div>'}
                                        <div class="postcard-back-bottom-row">
                                            <div class="postcard-back-director">
                                                <div class="bottom-label">Dirigent</div>
                                                ${concert.director}
                                            </div>
                                            ${concert.coorporation ? `<div class="postcard-back-coorporation">
                                                <div class="bottom-label">${concert.coorporation_label || 'Medewerking'}</div>
                                                ${concert.coorporation}
                                            </div>` : ''}
                                        </div>
                                    </div>
                                    <div class="postcard-back-right">
                                        <div class="postmark">
                                            <span class="postmark-city">LEUVEN</span>
                                            <span>${concert.year}</span>
                                        </div>
                                        <div class="postcard-back-title">${concert.title}</div>
                                        <div class="postcard-back-date">${concert.dates} ${concert.year} - ${concert.locations}</div>
                                        <div class="postcard-back-images">
                                            ${imagesHtml}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Initialize postcards
            concertData.forEach((concert, index) => {
                $wrapper.append(generatePostcard(concert, index));
            });

            // Flip hint timeout handle
            let flipHintTimer = null;
            // History debounce timer
            let historyTimer = null;
            // Rapid navigation state
            let rapidNavTimer = null;

            // Cache postcard DOM elements once after they're created
            let postcardEls = null;
            function getPostcardEls() {
                if (!postcardEls) {
                    postcardEls = document.querySelectorAll('.postcard');
                }
                return postcardEls;
            }

            // Position postcards in coverflow style
            function updateCoverflow() {
                const cards = getPostcardEls();
                const len = cards.length;
                // Only update cards within visible range (±6), skip far-away ones
                const visibleRange = 6;

                for (let i = 0; i < len; i++) {
                    const el = cards[i];
                    const offset = i - currentIndex;
                    const absOffset = Math.abs(offset);

                    // Hide far-away cards immediately and skip expensive work
                    if (absOffset > visibleRange) {
                        el.style.opacity = '0';
                        el.style.pointerEvents = 'none';
                        el.style.zIndex = '0';
                        el.classList.remove('focused');
                        continue;
                    }

                    // Calculate transform values
                    let translateX = offset * 350;
                    let translateZ = -absOffset * 50;
                    let rotateY = offset < 0 ? 30 : (offset > 0 ? -30 : 0);
                    let scale = offset === 0 ? 1 : Math.max(0.75, 0.9 - (absOffset * 0.05));
                    let opacity = absOffset > 4 ? 0 : Math.max(0.5, 1 - (absOffset * 0.1));
                    let zIndex = 100 - absOffset;

                    if (offset === 0) {
                        rotateY = 0;
                        translateX = 0;
                        translateZ = 0;
                    }

                    // Write all style properties in one batch via direct DOM
                    const s = el.style;
                    s.transform = `translateX(${translateX}px) translateZ(${translateZ}px) rotateY(${rotateY}deg) scale(${scale})`;
                    s.opacity = opacity;
                    s.zIndex = zIndex;
                    s.pointerEvents = absOffset <= 4 ? 'auto' : 'none';
                    // CSS custom props for hover state
                    s.setProperty('--tx', `${translateX}px`);
                    s.setProperty('--tz', `${translateZ}px`);
                    s.setProperty('--ry', `${rotateY}deg`);
                    s.setProperty('--scale', scale);

                    // Toggle focused class
                    if (offset === 0) {
                        el.classList.add('focused');
                    } else {
                        el.classList.remove('focused');
                        el.classList.remove('flipped');
                    }
                }

                // Show/hide flip hint (clear previous timer to avoid stacking)
                if (flipHintTimer) clearTimeout(flipHintTimer);
                const focusedEl = cards[currentIndex];
                if (focusedEl && !focusedEl.classList.contains('flipped')) {
                    flipHintTimer = setTimeout(() => {
                        $flipHint.addClass('visible');
                    }, 600);
                } else {
                    $flipHint.removeClass('visible');
                }

                // Debounce URL hash update to avoid micro-hangs during rapid navigation
                if (historyTimer) clearTimeout(historyTimer);
                historyTimer = setTimeout(() => {
                    updateHash();
                }, 150);
            }

            // Helper: update URL hash including flip state
            function updateHash() {
                const slug = concertData[currentIndex].slug;
                const $fc = $(`.postcard[data-index="${currentIndex}"]`);
                const isFlipped = $fc.length && $fc.hasClass('flipped');
                history.replaceState(null, null, '#' + slug + (isFlipped ? '/flipped' : ''));
            }

            // Navigate to specific index
            function goToIndex(index) {
                if (index < 0) index = 0;
                if (index >= totalCards) index = totalCards - 1;
                currentIndex = index;
                updateCoverflow();
            }

            // Navigate previous
            function goPrev() {
                if (currentIndex > 0) {
                    currentIndex--;
                    updateCoverflow();
                }
            }

            // Navigate next
            function goNext() {
                if (currentIndex < totalCards - 1) {
                    currentIndex++;
                    updateCoverflow();
                }
            }

            // Event listeners
            $('#prevBtn').on('click', function(e) {
                e.stopPropagation();
                const $focusedCard = $('.postcard.focused');
                if ($focusedCard.length && $focusedCard.hasClass('flipped')) {
                    navigateWhileFlipped('prev');
                } else {
                    goPrev();
                }
            });
            $('#nextBtn').on('click', function(e) {
                e.stopPropagation();
                const $focusedCard = $('.postcard.focused');
                if ($focusedCard.length && $focusedCard.hasClass('flipped')) {
                    navigateWhileFlipped('next');
                } else {
                    goNext();
                }
            });

            // Click handler using manual hit detection for better 3D support
            let lightboxOpen = false;
            $('.coverflow-container').on('click', function(e) {
                // Don't handle clicks on navigation buttons
                if ($(e.target).closest('.coverflow-nav, .flip-hint').length) return;
                // Don't flip card if lightbox is open or click came from an image/lightbox
                if (lightboxOpen) return;
                if ($(e.target).closest('.postcard-back-images').length) return;

                const containerRect = this.getBoundingClientRect();
                const clickX = e.clientX - containerRect.left;
                const centerX = containerRect.width / 2;
                const cardWidth = 450;
                const spacing = 350;
                const deadZone = cardWidth / 2; // The center area where clicks go to focused card

                // Get all postcards at this click point
                const elements = document.elementsFromPoint(e.clientX, e.clientY);
                let clickedPostcard = null;
                
                // Find all postcards at this point and pick the best one
                for (const el of elements) {
                    if (el.classList.contains('postcard')) {
                        clickedPostcard = el;
                        break;
                    }
                    // Also check parent
                    const parent = el.closest('.postcard');
                    if (parent) {
                        clickedPostcard = parent;
                        break;
                    }
                }

                let targetIndex;
                
                if (clickedPostcard) {
                    targetIndex = parseInt(clickedPostcard.dataset.index);
                } else {
                    // Fallback: calculate based on X position relative to center
                    const offsetFromCenter = clickX - centerX;
                    
                    if (Math.abs(offsetFromCenter) < deadZone) {
                        // Click in center area - target the focused card
                        targetIndex = currentIndex;
                    } else {
                        // Click on side - navigate in that direction
                        targetIndex = offsetFromCenter > 0 ? currentIndex + 1 : currentIndex - 1;
                    }
                }

                // Clamp to valid range
                targetIndex = Math.max(0, Math.min(totalCards - 1, targetIndex));

                if (targetIndex === currentIndex) {
                    // Focused card - flip it
                    $(`.postcard[data-index="${currentIndex}"]`).toggleClass('flipped');
                    $flipHint.removeClass('visible');
                    updateHash();
                } else {
                    // Navigate to clicked card
                    goToIndex(targetIndex);
                }
            });

            // Helper: navigate while flipped — unflip current, move, auto-flip new card
            let flipAfterNavTimer = null;
            function navigateWhileFlipped(direction, skipReflip) {
                const canGo = direction === 'next' ? currentIndex < totalCards - 1 : currentIndex > 0;
                if (!canGo) return;
                // Cancel any pending auto-flip from a previous call
                if (flipAfterNavTimer) { clearTimeout(flipAfterNavTimer); flipAfterNavTimer = null; }
                $('.postcard.focused').removeClass('flipped');
                if (direction === 'next') goNext(); else goPrev();
                // Only auto-flip the new card if this is a single-step navigation (not held key)
                if (!skipReflip) {
                    flipAfterNavTimer = setTimeout(function() {
                        $('.postcard.focused').addClass('flipped');
                        $flipHint.removeClass('visible');
                        flipAfterNavTimer = null;
                        updateHash();
                    }, 650);
                }
            }

            // Keyboard navigation — throttled via requestAnimationFrame for smooth held-key scrolling
            let navRafPending = false;
            let pendingNavAction = null;
            let wasFlippedBeforeHold = false; // tracks if we were flipped when key-hold started

            function enterRapidNav() {
                $wrapper.addClass('rapid-nav');
                if (rapidNavTimer) clearTimeout(rapidNavTimer);
                rapidNavTimer = setTimeout(() => {
                    $wrapper.removeClass('rapid-nav');
                }, 300);
            }

            $(document).on('keydown', function(e) {
                if (lightboxOpen) return;

                if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                    e.preventDefault();

                    const isRepeat = e.repeat;
                    if (isRepeat) {
                        enterRapidNav();
                    } else {
                        // First keydown — remember if currently flipped
                        const $fc = $('.postcard.focused');
                        wasFlippedBeforeHold = $fc.length && $fc.hasClass('flipped');
                    }

                    // Store the desired action; only schedule one rAF at a time
                    pendingNavAction = { key: e.key, repeat: isRepeat };
                    if (!navRafPending) {
                        navRafPending = true;
                        requestAnimationFrame(function() {
                            navRafPending = false;
                            const action = pendingNavAction;
                            pendingNavAction = null;
                            if (!action) return;

                            const $fc = $('.postcard.focused');
                            const flipped = $fc.length && $fc.hasClass('flipped');
                            const dir = action.key === 'ArrowLeft' ? 'prev' : 'next';

                            if (flipped || wasFlippedBeforeHold) {
                                // Holding key: just unflip & scroll, don't re-flip
                                navigateWhileFlipped(dir, action.repeat);
                            } else {
                                if (dir === 'prev') goPrev(); else goNext();
                            }
                        });
                    }
                } else if (e.key === ' ' || e.key === 'Enter') {
                    e.preventDefault();
                    const $focusedCard = $('.postcard.focused');
                    $focusedCard.toggleClass('flipped');
                    $flipHint.removeClass('visible');
                    updateHash();
                }
            });

            // When the user releases the arrow key after holding while flipped, auto-flip the new card
            $(document).on('keyup', function(e) {
                if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                    if (wasFlippedBeforeHold) {
                        // Small delay so the last coverflow slide settles
                        if (flipAfterNavTimer) clearTimeout(flipAfterNavTimer);
                        flipAfterNavTimer = setTimeout(function() {
                            $('.postcard.focused').addClass('flipped');
                            $flipHint.removeClass('visible');
                            flipAfterNavTimer = null;
                            updateHash();
                        }, 400);
                    }
                    wasFlippedBeforeHold = false;
                }
            });

            // Touch/swipe support
            let touchStartX = 0;
            let touchEndX = 0;
            let touchStartY = 0;
            let touchInsideScroll = false;

            $wrapper.on('touchstart', function(e) {
                const t = e.originalEvent.changedTouches[0];
                touchStartX = t.screenX;
                touchStartY = t.screenY;
                // Check if the touch started inside a custom-scroll-content
                touchInsideScroll = !!($(e.target).closest('.custom-scroll-content').length);
            });

            $wrapper.on('touchend', function(e) {
                touchEndX = e.originalEvent.changedTouches[0].screenX;
                handleSwipe();
            });

            function handleSwipe() {
                // Don't navigate cards while lightbox is open
                if (lightboxOpen) return;
                // If the touch originated inside a scrollable area, don't navigate
                if (touchInsideScroll) return;
                const $focusedCard = $('.postcard.focused');
                const isFlipped = $focusedCard.length && $focusedCard.hasClass('flipped');
                
                const swipeThreshold = 50;
                const diff = touchStartX - touchEndX;

                if (Math.abs(diff) > swipeThreshold) {
                    if (isFlipped) {
                        navigateWhileFlipped(diff > 0 ? 'next' : 'prev');
                    } else {
                        if (diff > 0) { goNext(); } else { goPrev(); }
                    }
                }
            }

            // Wheel/trackpad scroll support
            let wheelTimeout = null;
            let lastWheelTime = 0;
            const wheelCooldown = 300; // ms between card changes

            // Scroll-lock: when the user scrolls inside a custom-scroll area,
            // block ALL card navigation (including accidental horizontal leakage)
            // for a grace period after the last scroll event inside that area.
            let scrollLockUntil = 0;
            const scrollLockGrace = 400; // ms

            $wrapper.on('wheel', function(e) {
                // If the wheel event originates inside a scrollable custom area,
                // let it scroll that content instead of navigating cards.
                const $scrollContent = $(e.target).closest('.custom-scroll-content');
                if ($scrollContent.length) {
                    const el = $scrollContent[0];
                    if (el.scrollHeight > el.clientHeight) {
                        const atTop = el.scrollTop <= 0 && e.originalEvent.deltaY < 0;
                        const atBottom = (el.scrollTop + el.clientHeight >= el.scrollHeight - 1) && e.originalEvent.deltaY > 0;
                        if (!atTop && !atBottom) {
                            // Refresh the scroll lock timer
                            scrollLockUntil = Date.now() + scrollLockGrace;
                            return;  // let content scroll, don't navigate
                        }
                    }
                    // Even at edges, refresh lock to avoid accidental horizontal nav
                    scrollLockUntil = Date.now() + scrollLockGrace;
                }

                // If scroll lock is active, eat the event entirely
                if (Date.now() < scrollLockUntil) {
                    e.preventDefault();
                    return;
                }

                const $focusedCard = $('.postcard.focused');
                const isFlipped = $focusedCard.length && $focusedCard.hasClass('flipped');
                
                // Prevent page scroll
                e.preventDefault();
                
                const now = Date.now();
                if (now - lastWheelTime < wheelCooldown) return;
                
                // Use deltaX for horizontal scroll, fallback to deltaY
                const delta = Math.abs(e.originalEvent.deltaX) > Math.abs(e.originalEvent.deltaY) 
                    ? e.originalEvent.deltaX 
                    : e.originalEvent.deltaY;
                
                if (Math.abs(delta) > 10) {
                    lastWheelTime = now;
                    if (isFlipped) {
                        navigateWhileFlipped(delta > 0 ? 'next' : 'prev');
                    } else {
                        if (delta > 0) { goNext(); } else { goPrev(); }
                    }
                }
            });

            // ── Lightbox for concert images ──
            $(document).on('click', '.postcard-back-images .concert-img', function(e) {
                e.stopPropagation();
                e.preventDefault();
                lightboxOpen = true;

                // Collect all images in the same card's back
                const $allImgs = $(this).closest('.postcard-back-images').find('.concert-img');
                let lightboxIndex = $allImgs.index(this);

                // Build the overlay
                const $overlay = $('<div class="lightbox-overlay"></div>');
                const $wrapper = $('<div class="lightbox-content"></div>');
                const $img = $('<img class="lightbox-img">');
                const $closeBtn = $('<button class="lightbox-close-btn" title="Sluiten">&times;</button>');
                const $prevBtn = $('<button class="lightbox-nav-btn prev" title="Vorige">&#8249;</button>');
                const $nextBtn = $('<button class="lightbox-nav-btn next" title="Volgende">&#8250;</button>');
                $wrapper.append($img).append($prevBtn).append($nextBtn).append($closeBtn);
                $overlay.append($wrapper);
                $('body').append($overlay);

                function showImage(idx) {
                    const $target = $allImgs.eq(idx);
                    const thumbSrc = $target.attr('src');
                    const fullSrc = $target.data('full') || thumbSrc;
                    $img.attr('src', thumbSrc);
                    // Preload and swap to full-res if available
                    if (fullSrc !== thumbSrc) {
                        const preload = new Image();
                        preload.onload = function() { $img.attr('src', fullSrc); };
                        preload.src = fullSrc;
                    }
                    // Hide/show nav buttons at boundaries
                    const hasMultiple = $allImgs.length > 1;
                    $prevBtn.toggle(hasMultiple);
                    $nextBtn.toggle(hasMultiple);
                }

                showImage(lightboxIndex);

                function closeLightbox() {
                    $overlay.remove();
                    lightboxOpen = false;
                    $(document).off('keydown.lightbox');
                }

                $closeBtn.on('click', function(e) {
                    e.stopPropagation();
                    closeLightbox();
                });
                $img.on('click', function(e) {
                    e.stopPropagation();
                    closeLightbox();
                });
                $prevBtn.on('click', function(e) {
                    e.stopPropagation();
                    lightboxIndex = (lightboxIndex - 1 + $allImgs.length) % $allImgs.length;
                    showImage(lightboxIndex);
                });
                $nextBtn.on('click', function(e) {
                    e.stopPropagation();
                    lightboxIndex = (lightboxIndex + 1) % $allImgs.length;
                    showImage(lightboxIndex);
                });
                $overlay.on('click', function(e) {
                    if ($(e.target).hasClass('lightbox-overlay')) closeLightbox();
                });
                $(document).on('keydown.lightbox', function(e) {
                    if (e.key === 'Escape') closeLightbox();
                    if (e.key === 'ArrowLeft') { lightboxIndex = (lightboxIndex - 1 + $allImgs.length) % $allImgs.length; showImage(lightboxIndex); }
                    if (e.key === 'ArrowRight') { lightboxIndex = (lightboxIndex + 1) % $allImgs.length; showImage(lightboxIndex); }
                });

                // Touch swipe support for lightbox on mobile
                let lbTouchStartX = 0;
                let lbTouchStartY = 0;
                $overlay.on('touchstart', function(e) {
                    lbTouchStartX = e.originalEvent.changedTouches[0].screenX;
                    lbTouchStartY = e.originalEvent.changedTouches[0].screenY;
                });
                $overlay.on('touchmove', function(e) {
                    e.preventDefault(); // prevent page scroll while swiping in lightbox
                });
                $overlay.on('touchend', function(e) {
                    const endX = e.originalEvent.changedTouches[0].screenX;
                    const endY = e.originalEvent.changedTouches[0].screenY;
                    const diffX = lbTouchStartX - endX;
                    const diffY = lbTouchStartY - endY;
                    // Only handle horizontal swipes (not taps or vertical scrolls)
                    if (Math.abs(diffX) > 50 && Math.abs(diffX) > Math.abs(diffY)) {
                        if (diffX > 0) {
                            lightboxIndex = (lightboxIndex + 1) % $allImgs.length;
                        } else {
                            lightboxIndex = (lightboxIndex - 1 + $allImgs.length) % $allImgs.length;
                        }
                        showImage(lightboxIndex);
                    }
                });
            });

            // Read initial card from URL hash (slug-based, with optional /flipped suffix)
            const hash = window.location.hash.replace('#', '');
            let initialFlipped = false;
            if (hash) {
                const parts = hash.split('/');
                const slug = parts[0];
                initialFlipped = parts[1] === 'flipped';
                const idx = concertData.findIndex(c => c.slug === slug);
                if (idx !== -1) {
                    currentIndex = idx;
                }
            }

            // ── Custom scrollbar implementation ──
            function initCustomScrollbars() {
                $('[data-custom-scroll]').each(function() {
                    const $container = $(this);
                    if ($container.find('.custom-scroll-wrapper').length) return; // already init

                    // Wrap inner content
                    const inner = $container.html();
                    $container.html(
                        '<div class="custom-scroll-wrapper">' +
                            '<div class="custom-scroll-content">' + inner + '</div>' +
                            '<div class="custom-scroll-track"><div class="custom-scroll-thumb"></div></div>' +
                        '</div>'
                    );

                    const $wrapper  = $container.find('.custom-scroll-wrapper');
                    const $content  = $container.find('.custom-scroll-content');
                    const $track    = $container.find('.custom-scroll-track');
                    const $thumb    = $container.find('.custom-scroll-thumb');

                    function updateThumb() {
                        const ch = $content[0].clientHeight;
                        const sh = $content[0].scrollHeight;
                        if (sh <= ch) {
                            $track.addClass('hidden');
                            $thumb.addClass('hidden');
                            return;
                        }
                        $track.removeClass('hidden');
                        $thumb.removeClass('hidden');
                        const ratio = ch / sh;
                        const thumbH = Math.max(18, $track.height() * ratio);
                        const scrollFrac = $content[0].scrollTop / (sh - ch);
                        const thumbTop = scrollFrac * ($track.height() - thumbH);
                        $thumb.css({ height: thumbH + 'px', top: thumbTop + 'px' });
                    }

                    $content.on('scroll', updateThumb);

                    // Drag support
                    let dragging = false, startY = 0, startScrollTop = 0;

                    $thumb.on('mousedown', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        dragging = true;
                        startY = e.clientY;
                        startScrollTop = $content[0].scrollTop;
                        $thumb.addClass('dragging');
                    });

                    $(document).on('mousemove.customscroll', function(e) {
                        if (!dragging) return;
                        e.preventDefault();
                        const sh = $content[0].scrollHeight;
                        const ch = $content[0].clientHeight;
                        const trackH = $track.height();
                        const thumbH = $thumb.height();
                        const dy = e.clientY - startY;
                        const scrollRange = sh - ch;
                        const trackRange = trackH - thumbH;
                        $content[0].scrollTop = startScrollTop + (dy / trackRange) * scrollRange;
                    });

                    $(document).on('mouseup.customscroll', function() {
                        if (dragging) {
                            dragging = false;
                            $thumb.removeClass('dragging');
                        }
                    });

                    // Click on track to jump
                    $track.on('click', function(e) {
                        e.stopPropagation();
                        const trackRect = $track[0].getBoundingClientRect();
                        const clickY = e.clientY - trackRect.top;
                        const ratio = clickY / $track.height();
                        const sh = $content[0].scrollHeight;
                        const ch = $content[0].clientHeight;
                        $content[0].scrollTop = ratio * (sh - ch);
                    });

                    // Observe size changes
                    if (window.ResizeObserver) {
                        new ResizeObserver(updateThumb).observe($content[0]);
                    }

                    // Initial update after a small delay (card might not be visible yet)
                    setTimeout(updateThumb, 100);
                });
            }

            // Re-init scrollbars whenever a card is flipped
            $(document).on('transitionend', '.postcard-inner', function() {
                setTimeout(initCustomScrollbars, 50);
            });

            // Compute flip scale so flipped card fits within viewport
            function updateFlipDimensions() {
                const vw = window.innerWidth;
                const vh = window.innerHeight;

                // Card dimensions based on current CSS breakpoint
                let cardW, cardH;
                if (vw <= 768) {
                    cardW = 280; cardH = 381;
                } else if (vw <= 1200) {
                    cardW = 380; cardH = 550;
                } else {
                    cardW = 450; cardH = 623;
                }

                const perspective = 1200;
                const padding = 0.92;
                const headerH = 100;

                // On small screens, reduce translateZ to avoid excessive perspective magnification
                let flipTZ = vw <= 768 ? 0 : (vw <= 1200 ? 150 : 300);
                const perspFactor = perspective / (perspective - flipTZ);

                const availW = vw * padding;
                const availH = (vh - headerH) * padding;

                // After rotateZ(90deg): visual width = cardH * flipScale * perspFactor
                const scaleForW = availW / (cardH * perspFactor);
                const scaleForH = availH / (cardW * perspFactor);
                const flipScale = Math.min(1.3, scaleForW, scaleForH);

                document.documentElement.style.setProperty('--flip-scale', Math.max(0.7, flipScale));
                document.documentElement.style.setProperty('--flip-tz', flipTZ + 'px');
            }

            // Update flip dimensions on resize
            $(window).on('resize', updateFlipDimensions);
            updateFlipDimensions();

            // Initialize coverflow
            updateCoverflow();

            // If the hash indicated flipped state, flip the focused card after rendering
            if (initialFlipped) {
                setTimeout(function() {
                    $(`.postcard[data-index="${currentIndex}"]`).addClass('flipped');
                    $flipHint.removeClass('visible');
                }, 100);
            }
        }); // end $.getJSON
        }); // end document.ready
