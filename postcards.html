<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onze voorbije concerten - Alumni Arenbergconcert</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Caveat:wght@400;600&display=swap" rel="stylesheet">
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Navigation CSS -->
    <link rel="stylesheet" href="nav.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: url('aula_wideshot.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        header {
            text-align: center;
            padding: 1.5rem 1rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        header .logo {
            max-width: 250px;
            height: auto;
            margin: 0 auto 0.5rem;
            display: block;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .nav-link {
            display: inline-block;
            margin-top: 1rem;
            color: #f8b500;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #ff6b6b;
        }

        /* Coverflow Container */
        .coverflow-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 200px);
            min-height: 500px;
            perspective: 1200px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
        }

        .coverflow-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            pointer-events: none;
        }

        /* Postcard styling */
        .postcard {
            position: absolute;
            width: 450px;
            height: 623px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                        left 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                        opacity 0.4s ease,
                        filter 0.3s ease,
                        z-index 0s;
            left: 50%;
            top: 50%;
            margin-left: -225px;
            margin-top: -325px;
            pointer-events: auto;
            filter: drop-shadow(0 15px 30px rgba(0, 0, 0, 0.25));
        }

        .postcard.focused {
            z-index: 100;
            cursor: pointer;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.35));
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                        left 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                        opacity 0.4s ease,
                        filter 1s ease,
                        z-index 0s;
        }

        .postcard.focused.flipped {
            filter: drop-shadow(0 25px 50px rgba(0, 0, 0, 0.3));
        }

        .postcard:not(.focused) {
            cursor: pointer;
        }

        .postcard:not(.focused):hover {
            filter: brightness(1.25) drop-shadow(0 0 20px rgba(248, 181, 0, 0.5));
            opacity: 1 !important;
            transform: translateX(var(--tx)) translateZ(calc(var(--tz) + 50px)) rotateY(calc(var(--ry) * 0.7)) scale(calc(var(--scale) + 0.08)) !important;
            z-index: 99 !important;
        }

        .postcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }

        .postcard.flipped .postcard-inner {
            transform: rotateY(180deg) rotateZ(90deg);
        }

        /* Flip hint icon */
        .flip-icon {
            position: absolute;
            bottom: 25px;
            right: 25px;
            width: 70px;
            height: 70px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.4s ease, transform 0.4s ease;
            z-index: 20;
            pointer-events: none;
        }

        .flip-icon svg {
            width: 50px;
            height: 50px;
            color: rgba(255, 255, 255, 0.9);
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
            animation: flipIconPulse 2s ease-in-out infinite;
        }

        @keyframes flipIconPulse {
            0%, 100% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(180deg);
            }
        }

        .flip-icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: iconPulse 2s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.15);
                opacity: 0.8;
            }
        }

        .postcard.focused:not(.flipped) .flip-icon {
            opacity: 1;
            transform: scale(1);
        }

        .postcard.flipped .flip-icon {
            opacity: 0;
            transform: scale(0.8);
        }

        .postcard-front,
        .postcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: 8px;
            overflow: hidden;
            pointer-events: none;
            background: #f5f0e1;
        }

        .postcard.flipped .postcard-back {
            overflow: visible;
            pointer-events: auto;
        }

        /* Postcard Front */
        .postcard-front {
            background: #f5f0e1;
            border: 5px solid #f5f0e1;
        }

        .postcard-front postcard_img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        .postcard-front-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
        }

        .postcard-year {
            font-size: 1.2rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .postcard-title-front {
            font-size: 2.5rem;
            font-weight: 700;
            margin-top: 0.5rem;
            text-shadow: 0 3px 6px rgba(0,0,0,0.5);
        }

        /* Stamp effect */
        .stamp {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 100px;
            height: 120px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            transition: opacity 0.3s ease;
            border: 4px dashed #fff;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            color: white;
            text-align: center;
            transform: rotate(5deg);
            box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .postcard.flipped .stamp {
            opacity: 0;
        }

        /* Postcard Back */
        .postcard-back {
            background: #f5f0e1;
            transform: rotateY(180deg);
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-family: 'Caveat', cursive;
        }

        .postcard-back-content {
            /* Swap dimensions: content is landscape inside portrait container */
            /* After card rotates 90deg, the visible area is 650×450 (height×width of front) */
            position: absolute;
            width: 650px;
            height: 450px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(90deg);
            display: flex;
            flex-direction: row;
            padding: 2rem;
            box-sizing: border-box;
        }

        .postcard-back-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            background: #ccc;
        }

        .postcard-back-left {
            width: 48%;
            height: 100%;
            overflow: hidden;
            padding-right: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
        }

        .postcard-back-right {
            width: 48%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding-left: 1.5rem;
        }

        .postcard-back-title {
            font-family: 'Caveat', cursive;
            font-size: 2rem;
            font-weight: 600;
            color: #1a1a2e;
            margin-bottom: 0.5rem;
        }

        .postcard-back-date {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 0.75rem;
            font-style: italic;
        }

        .postcard-back-director {
            font-size: 1.2rem;
            color: #444;
            margin-bottom: 0.5rem;
        }

        .postcard-back-repertoire {
            font-size: 0.95rem;
            color: #555;
            line-height: 1.4;
            flex: 1;
            min-height: 0;
            overflow-y: auto;
        }

        .postcard-back-repertoire p {
            margin-bottom: 0.2rem;
        }

        .address-lines {
            margin-bottom: auto;
            width: 100%;
        }

        .address-line {
            border-bottom: 2px solid #999;
            height: 35px;
            margin-bottom: 6px;
        }

        .postmark {
            width: 100px;
            height: 100px;
            border: 3px solid #c0392b;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #c0392b;
            font-size: 0.9rem;
            text-align: center;
            transform: rotate(-15deg);
            opacity: 0.7;
            margin-bottom: 1.5rem;
        }

        .postmark-city {
            font-weight: 700;
            font-size: 1.1rem;
        }

        /* Navigation arrows */
        .coverflow-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 200;
            color: white;
            font-size: 1.5rem;
        }

        .coverflow-nav:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-50%) scale(1.1);
        }

        .coverflow-nav.prev {
            left: 30px;
        }

        .coverflow-nav.next {
            right: 30px;
        }

        /* Flip hint */
        .flip-hint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(248, 181, 0, 0.9);
            color: #1a1a2e;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 150;
            pointer-events: none;
        }

        .flip-hint.visible {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .postcard {
                width: 380px;
                height: 550px;
                margin-left: -190px;
                margin-top: -275px;
            }

            .postcard-front {
                border-width: 16px;
            }

            .postcard-title-front {
                font-size: 1.8rem;
            }

            .postcard-back-content {
                width: 550px;
                height: 380px;
            }

            .postcard-back-title {
                font-size: 1.6rem;
            }

            .stamp {
                width: 80px;
                height: 96px;
                font-size: 1rem;
            }

            .postmark {
                width: 80px;
                height: 80px;
                font-size: 0.8rem;
            }

            .postmark-city {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 768px) {
            .postcard {
                width: 280px;
                height: 381px;
                margin-left: -140px;
                margin-top: -200px;
            }

            .postcard-front {
                border-width: 10px;
            }

            .postcard-front-overlay {
                padding: 1rem;
            }

            .postcard-year {
                font-size: 0.9rem;
            }

            .postcard-title-front {
                font-size: 1.4rem;
            }

            .postcard-back-content {
                width: 400px;
                height: 280px;
                padding: 1rem;
            }

            .postcard-back-left {
                font-size: 0.85rem;
                padding-right: 0.75rem;
            }

            .postcard-back-title {
                font-size: 1.2rem;
            }

            .postcard-back-date {
                font-size: 0.8rem;
            }

            .postcard-back-director {
                font-size: 0.9rem;
            }

            .postcard-back-repertoire {
                font-size: 0.75rem;
            }

            .stamp {
                width: 50px;
                height: 60px;
                font-size: 0.7rem;
                top: 12px;
                right: 12px;
            }

            .postmark {
                width: 55px;
                height: 55px;
                font-size: 0.55rem;
                border-width: 2px;
            }

            .postmark-city {
                font-size: 0.65rem;
            }

            .flip-icon {
                width: 50px;
                height: 50px;
                bottom: 15px;
                right: 15px;
            }

            .flip-icon svg {
                width: 35px;
                height: 35px;
            }

            .coverflow-nav {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }

            .coverflow-nav.prev {
                left: 10px;
            }

            .coverflow-nav.next {
                right: 10px;
            }

            header h1 {
                font-size: 2rem;
            }
        }

        /* Scrollbar for postcard back */
        .postcard-back-left {
            scrollbar-width: thin;
            scrollbar-color: rgba(100, 100, 100, 0.5) transparent;
        }

        .postcard-back-left::-webkit-scrollbar {
            width: 6px;
        }

        .postcard-back-left::-webkit-scrollbar-track {
            background: rgba(200, 200, 200, 0.2);
            border-radius: 3px;
        }

        .postcard-back-left::-webkit-scrollbar-thumb {
            background: rgba(100, 100, 100, 0.5);
            border-radius: 3px;
        }

        .postcard-back-left::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 100, 100, 0.7);
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Orchestra Logo" class="logo">
        <p>Blader door herinneringen aan onze eerdere optredens</p>
        <!--<a href="tegels.html" class="nav-link">← Back to Grid View</a>-->
    </header>

    <div class="coverflow-container">
        <div class="coverflow-wrapper" id="coverflowWrapper">
            <!-- Postcards will be dynamically inserted here -->
        </div>

        <button class="coverflow-nav prev" id="prevBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>
        <button class="coverflow-nav next" id="nextBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>

        <div class="flip-hint" id="flipHint">Klik op het postkaartje!</div>
    </div>

    <script>
        $(document).ready(function() {
        // Load concert data from external JSON file
        $.getJSON('concertData.json', function(concertData) {

            // revert order
            concertData.reverse();


            const $wrapper = $('#coverflowWrapper');
            const $flipHint = $('#flipHint');
            let currentIndex = 0;
            let totalCards = concertData.length;

            // Generate postcard HTML
            function generatePostcard(concert, index) {
                const repertoireHtml = concert.Repertoire
                    .split('\n')
                    .filter(item => item.trim() !== '')
                    .map(item => `<p>${item.trim()}</p>`)
                    .join('');

                const coorporationHtml = concert.coorporation && concert.coorporation !== '-' 
                    ? `<p style="margin-top: 0.5rem; font-weight: 600;">${concert.coorporation}</p>` 
                    : '';

                return `
                    <div class="postcard" data-index="${index}">
                        <div class="postcard-inner">
                            <div class="postcard-front">
                                <img src="concerts/${concert.postcard_img}" alt="${concert.title}">
                                <div class="stamp">
                                    <span>${concert.season}<br>${concert.year}</span>
                                </div>
                                ${!concert.postcard_img ? `<div class="postcard-front-overlay">
                                    <span class="postcard-year">${concert.dates || concert.year}</span>
                                    <h3 class="postcard-title-front">${concert.title}</h3>
                                </div>` : ''}
                                <div class="flip-icon">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                                        <path d="M3 3v5h5"></path>
                                    </svg>
                                </div>
                            </div>
                            <div class="postcard-back">
                                <div class="postcard-back-content">
                                    <div class="postcard-back-left">

                                        ${repertoireHtml ? `<div class="postcard-back-repertoire">${repertoireHtml}</div>` : '<p class="postcard-back-repertoire">Geen repertoire beschikbaar.</p>'}
                                        ${coorporationHtml}
                                    </div>
                                    <div class="postcard-back-right">
                                        <div class="postmark">
                                            <span class="postmark-city">LEUVEN</span>
                                            <span>${concert.year}</span>
                                        </div>
                                        <div class=" postcard-back-title">${concert.title}</div>
                                        <div class="address-lines">
                                            <div class="address-line postcard-back-date">${concert.dates} - ${concert.locations}</div>
                                            <div class="address-line postcard-back-director">Dirigent: ${concert.director}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Initialize postcards
            concertData.forEach((concert, index) => {
                $wrapper.append(generatePostcard(concert, index));
            });

            // Position postcards in coverflow style
            function updateCoverflow() {
                $('.postcard').each(function(index) {
                    const $card = $(this);
                    const offset = index - currentIndex;
                    const absOffset = Math.abs(offset);

                    // Calculate transform values - improved for better visibility and clicking
                    let translateX = offset * 350; // Horizontal spacing for portrait cards
                    let translateZ = -absOffset * 50; // Much less depth so side cards are more accessible
                    let rotateY = offset < 0 ? 30 : (offset > 0 ? -30 : 0); // Less rotation
                    let scale = offset === 0 ? 1 : Math.max(0.75, 0.9 - (absOffset * 0.05)); // Better scale for side cards
                    let opacity = absOffset > 4 ? 0 : Math.max(0.5, 1 - (absOffset * 0.1)); // Better opacity
                    let zIndex = 100 - absOffset;

                    // Center card has no rotation, stays at z=0
                    if (offset === 0) {
                        rotateY = 0;
                        translateX = 0;
                        translateZ = 0; // Keep at 0 to not block side cards
                    }

                    $card.css({
                        'transform': `translateX(${translateX}px) translateZ(${translateZ}px) rotateY(${rotateY}deg) scale(${scale})`,
                        'opacity': opacity,
                        'z-index': zIndex,
                        '--tx': `${translateX}px`,
                        '--tz': `${translateZ}px`,
                        '--ry': `${rotateY}deg`,
                        '--scale': scale,
                        'pointer-events': absOffset <= 4 ? 'auto' : 'none'
                    });

                    // Toggle focused class
                    if (offset === 0) {
                        $card.addClass('focused');
                    } else {
                        $card.removeClass('focused');
                        $card.removeClass('flipped'); // Unflip non-focused cards
                    }
                });

                // Show/hide flip hint
                const $focusedCard = $('.postcard.focused');
                if ($focusedCard.length && !$focusedCard.hasClass('flipped')) {
                    setTimeout(() => {
                        $flipHint.addClass('visible');
                    }, 600);
                } else {
                    $flipHint.removeClass('visible');
                }

                // Update URL hash to persist focused card
                history.replaceState(null, null, '#' + concertData[currentIndex].slug);
            }

            // Navigate to specific index
            function goToIndex(index) {
                if (index < 0) index = 0;
                if (index >= totalCards) index = totalCards - 1;
                currentIndex = index;
                updateCoverflow();
            }

            // Navigate previous
            function goPrev() {
                if (currentIndex > 0) {
                    currentIndex--;
                    updateCoverflow();
                }
            }

            // Navigate next
            function goNext() {
                if (currentIndex < totalCards - 1) {
                    currentIndex++;
                    updateCoverflow();
                }
            }

            // Event listeners
            $('#prevBtn').on('click', function() {
                const $focusedCard = $('.postcard.focused');
                if (!$focusedCard.hasClass('flipped')) {
                    goPrev();
                }
            });
            $('#nextBtn').on('click', function() {
                const $focusedCard = $('.postcard.focused');
                if (!$focusedCard.hasClass('flipped')) {
                    goNext();
                }
            });

            // Click handler using manual hit detection for better 3D support
            $('.coverflow-container').on('click', function(e) {
                // Don't handle clicks on navigation buttons
                if ($(e.target).closest('.coverflow-nav, .flip-hint').length) return;

                const containerRect = this.getBoundingClientRect();
                const clickX = e.clientX - containerRect.left;
                const centerX = containerRect.width / 2;
                const cardWidth = 450;
                const spacing = 350;
                const deadZone = cardWidth / 2; // The center area where clicks go to focused card

                // Get all postcards at this click point
                const elements = document.elementsFromPoint(e.clientX, e.clientY);
                let clickedPostcard = null;
                
                // Find all postcards at this point and pick the best one
                for (const el of elements) {
                    if (el.classList.contains('postcard')) {
                        clickedPostcard = el;
                        break;
                    }
                    // Also check parent
                    const parent = el.closest('.postcard');
                    if (parent) {
                        clickedPostcard = parent;
                        break;
                    }
                }

                let targetIndex;
                
                if (clickedPostcard) {
                    targetIndex = parseInt(clickedPostcard.dataset.index);
                } else {
                    // Fallback: calculate based on X position relative to center
                    const offsetFromCenter = clickX - centerX;
                    
                    if (Math.abs(offsetFromCenter) < deadZone) {
                        // Click in center area - target the focused card
                        targetIndex = currentIndex;
                    } else {
                        // Click on side - navigate in that direction
                        targetIndex = offsetFromCenter > 0 ? currentIndex + 1 : currentIndex - 1;
                    }
                }

                // Clamp to valid range
                targetIndex = Math.max(0, Math.min(totalCards - 1, targetIndex));

                if (targetIndex === currentIndex) {
                    // Focused card - flip it
                    $(`.postcard[data-index="${currentIndex}"]`).toggleClass('flipped');
                    $flipHint.removeClass('visible');
                } else {
                    // Navigate to clicked card
                    goToIndex(targetIndex);
                }
            });

            // Keyboard navigation
            $(document).on('keydown', function(e) {
                const $focusedCard = $('.postcard.focused');
                const isFlipped = $focusedCard.length && $focusedCard.hasClass('flipped');
                
                if (e.key === 'ArrowLeft' && !isFlipped) {
                    goPrev();
                } else if (e.key === 'ArrowRight' && !isFlipped) {
                    goNext();
                } else if (e.key === ' ' || e.key === 'Enter') {
                    e.preventDefault();
                    $focusedCard.toggleClass('flipped');
                    $flipHint.removeClass('visible');
                }
            });

            // Touch/swipe support
            let touchStartX = 0;
            let touchEndX = 0;

            $wrapper.on('touchstart', function(e) {
                touchStartX = e.originalEvent.changedTouches[0].screenX;
            });

            $wrapper.on('touchend', function(e) {
                touchEndX = e.originalEvent.changedTouches[0].screenX;
                handleSwipe();
            });

            function handleSwipe() {
                // Don't navigate if a card is flipped
                const $focusedCard = $('.postcard.focused');
                if ($focusedCard.length && $focusedCard.hasClass('flipped')) {
                    return;
                }
                
                const swipeThreshold = 50;
                const diff = touchStartX - touchEndX;

                if (Math.abs(diff) > swipeThreshold) {
                    if (diff > 0) {
                        goNext();
                    } else {
                        goPrev();
                    }
                }
            }

            // Wheel/trackpad scroll support
            let wheelTimeout = null;
            let lastWheelTime = 0;
            const wheelCooldown = 300; // ms between card changes

            $wrapper.on('wheel', function(e) {
                // If a card is flipped, allow native scrolling on the back content
                const $focusedCard = $('.postcard.focused');
                if ($focusedCard.length && $focusedCard.hasClass('flipped')) {
                    // Don't prevent default - allow vertical scrolling on repertoire
                    return;
                }
                
                // Prevent page scroll
                e.preventDefault();
                
                const now = Date.now();
                if (now - lastWheelTime < wheelCooldown) return;
                
                // Use deltaX for horizontal scroll, fallback to deltaY
                const delta = Math.abs(e.originalEvent.deltaX) > Math.abs(e.originalEvent.deltaY) 
                    ? e.originalEvent.deltaX 
                    : e.originalEvent.deltaY;
                
                if (Math.abs(delta) > 10) {
                    lastWheelTime = now;
                    if (delta > 0) {
                        goNext();
                    } else {
                        goPrev();
                    }
                }
            });

            // Read initial card from URL hash (slug-based)
            const hash = window.location.hash.replace('#', '');
            if (hash) {
                const idx = concertData.findIndex(c => c.slug === hash);
                if (idx !== -1) {
                    currentIndex = idx;
                }
            }

            // Initialize coverflow
            updateCoverflow();
        }); // end $.getJSON
        }); // end document.ready
